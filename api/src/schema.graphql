type Article {
    id: ID!
    title: String
    excerpt: String
    content: String
    source: String
    link: String
    event: DateTime
    location: Point
    categories: [Category] @relation(name: "IN_CATEGORY", direction: "OUT")
    viewed: [Viewed]
    shared: [Shared]
    opened_source: [OpenedSource]
    recommendations(first: Int = 300): [Contact] @cypher(statement: "MATCH (address:Address)<-[*]-(contact:Contact) WHERE distance(this.location, Point({latitude:toFloat(address.lat), longitude:toFloat(address.lng)})) < 1000000 RETURN DISTINCT contact")
}

type Business {
    id: ID!
    name: String
    address: String
    city: String
    state: String
    avgStars: Float @cypher(statement: "MATCH (this)<-[:REVIEWS]-(r:Review) RETURN coalesce(avg(r.stars),0.0)")
    reviews: [Review] @relation(name: "REVIEWS", direction: "IN")
    categories: [Category] @relation(name: "IN_CATEGORY", direction: "OUT")
}

type Review {
    id: ID!
    stars: Int
